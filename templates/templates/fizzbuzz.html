{% extends "base.html" %}

{% block content %}
<div class="col-md-6">
<ul class="list-group">
	{% for x in range(1, n+1) %}
		<li class="list-group-item">
			{% if x % 15 ==0 %} 
				<span class="label label-default">FizzBuzz</span>
			{% elif x % 3 == 0 %}
				<span class="label label-info">Fizz</span>
			{% elif x % 5 == 0 %}
				<span class="label label-primary">Buzz</span>
			{% else %}
				{{x}}
			{% endif %}
		</li>
	{% endfor %}
</ul>
</div>

{% endblock %}
